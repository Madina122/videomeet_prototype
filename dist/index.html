<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видеоконференция</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #videoContainer {
            position: relative;
            width: 80%;
            height: 80%;
            background-color: #000;
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 30%;
            border: 2px solid white;
        }
        #speakerLabels {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Создание видеоконференции</h1>
    <div id = "controls">
        <label for="background">Загрузите фон:</label>
        <input type="file" id="background" accept="image/*">
        <label for="videoCount">Введите количество видео (1-3):</label>
        <input type="number" id="videoCount" min="1" max="3" placeholder="Количество видео">
        <label for="videos">Загрузите видео:</label>
        <input type="file" id="videos" accept="video/*" multiple>
        <button id="createConference">Создать конференцию</button>
        <button id = "stoppingConference">Завершить конференцию</button>
    </div>
    <div id="videoContainer"></div>

    <script src="main.js"></script>
    <style>
        .spacer{
            margin-top: 10px;
        }
        body {
            margin: 0; /* Убираем отступы по умолчанию */
            height: 100vh; /* Высота окна браузера */
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        #controls{
            display: flex;
            align-items: center;
            gap: 10px; /*промежуток между элементами*/
            margin-bottom: 20px;
        }

        #videoContainer {
            width: 90%;
            margin-bottom: 10px;
            background-size: cover; /* Заполнение контейнера фоном */
            background-position: center; /* Центрирование фона */
            background-repeat: no-repeat;
            position: relative;
        }
    </style>
</body>
</html>
